<body>

	<div>

		</br>
		</br>
		</br>
		
		<h1><p class="msg1"> </p></h1>

		<P class="msg2"></P>

	</div>	


	<script>
		

			$(document).ready(function(){


				// alert("jquery is working..!");

				var msg1 = "404 error - PAGE NOT FOUND";	
				var i=0;

				var msg2 = "the page you are looking for might have been removed had its name changed or its temporarily unavailable.";
				var j=0;


				

				callback();

				function errorr(){

					$(".msg1").append(msg1[i]);
					i++;

					$(".msg2").append(msg2[i]);
					j++;					
					callback();
				}	

				function callback(){
					setTimeout(errorr,40);
				}	
			});


	</script>


	 

</body>
